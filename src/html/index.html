<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WorkPermit Maps</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
    <link href="font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <div id="parent">
        <div class="main-container" id="left-container">
            <div id="plan-container">
                <canvas id="plan"></canvas>
            </div>
            <div id="tool-container">
                <div id="img-container"></div>
            </div>
        </div>
        <div id="editor-container" class="main-container">
            <div id="icon-bar">
                <a id="create-text"><i class="fa fa-font"></i></a>
                <a id="create-line"><i>/</i></a>
                <a id="create-rect"><i class="fa fa-square-o"></i></a>
                <a id="create-circle"><i class="fa fa-circle-o"></i></a>
                <a id="reset-zoom"><i class="fa fa-arrows-alt"></i></a>
                <a id="delete"><i class="fa fa-trash"></i></a>
            </div>
            <canvas id="editor"></canvas>
        </div>
    </div>


<!--        todo test-->
        <img id="map" src="map.png" style="display: none">
        <img id="dog" src="dog.jpg" style="display: none">

    <script src="editor.js"></script>
    <script src="fabric.js"></script>
</body>
</html>
